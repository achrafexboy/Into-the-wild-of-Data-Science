<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--Bootstrap icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./styleIn.css') }}">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="../static/styleIn.css" type="text/css">
    </head>
    <body>
        <div class="theContainer">
            <header class="header">
                <div class="logoContainer">
                    <a href="{{ url_for('index') }}"><h1 class="logo">LoGo.</h1></a>
                </div>
                <nav class="navBarContainer">
                    <ul class="navBar">
                        <li class="underLine"><a href="#home" class="navBarElement">Home</a></li>
                        <li class="underLine"><a href="#about" class="navBarElement">About</a></li>
                        <li class="underLine"><a href="#contact" class="navBarElement">Contact</a></li>
                        <li class="underLine"><a href="{{ url_for('login') }}" class="navBarElement">Login</a></li>
                    </ul>
                </nav>
            </header>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
